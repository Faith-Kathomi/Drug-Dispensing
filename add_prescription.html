<!DOCTYPE html>
<html>
<head>
    <title>Prescription Form</title>
</head>
<body>
    <form method="POST" action="add_prescription.php">
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName" required><br><br>

        <label for="drug_name">Drug Name:</label>
        <input type="text" id="drug_name" name="drug_name" required><br><br>

        <label for="drug_type">Drug Type:</label>
        <input type="text" id="drug_type" name="drug_type" required><br><br>

        <label for="more_info">More Info:</label>
        <textarea id="more_info" name="more_info"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
