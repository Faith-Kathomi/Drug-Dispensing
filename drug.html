<!DOCTYPE html>
<html>
<head>
    <title>Add Drug</title>
</head>
<body>
    <h2>Add Drug</h2>
    <form method="post" action="add_drug.php">
        <label for="drug_name">Drug Name:</label>
        <input type="text" id="drug_name" name="drug_name" required><br>
        
        <label for="drug_type">Drug Type:</label>
        <input type="text" id="drug_type" name="drug_type" required><br>
        
        <label for="drug_description">Drug Description:</label><br>
        <textarea id="drug_description" name="drug_description" rows="5"></textarea><br>
        
        <label for="drug_price">Drug Price:</label>
        <input type="text" id="drug_price" name="drug_price" required><br>
        
        <input type="submit" value="Add Drug">
    </form>
</body>
</html>
