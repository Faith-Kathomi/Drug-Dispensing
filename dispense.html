<!DOCTYPE html>
<html>
<head>
    <title>Dispense</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Dispense</h2>
    <form method="post" action="dispense.php">
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName" required placeholder="Enter the patient name"><br>
        
        <label for="drug_name">Drug Name:</label>
        <input type="text" id="drug_name" name="drug_name" required placeholder="Enter the drug name"><br>

        <label for="drug_quantity">drug_quantity:</label>
        <input type="text" id="drug_quantity" name="drug_quantity" required placeholder="Enter the drug quantity"><br>
        
        <label for="drug_frequency">drug_frequency:</label>
        <input type="text" id="drug_frequency" name="drug_frequency" required placeholder="Enter the drug frequency"><br>
        
        <label for="drug_price">Drug Price:</label>
        <input type="number" id="drug_price" name="drug_price" step="0.01" required placeholder="Enter the drug price"><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
